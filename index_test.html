<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Index</title>
    <link rel="stylesheet" href="nav_bar_styles_test.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body> 
    <nav class="navContainer">
        <ul class="navbar">
            <li class="hamburgerContainer">

            <li>
                <ul class="navHeadingContainer">

                </ul>
            </li>
            <li>

            <li class="side_nav_sml"><a href="">Cards</a></li>
            <li class="side_nav_sml">Charities</li>
